<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cssBayan</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<main class="page">
			<div class="accordion">
				<h1 class="accordion__title">CSS Bayan</h1>
				<ul class="accordion__list">
					<li class="accordion__item accordion-item">
						<input id="panel-1" type="radio" name="memes" class="accordion-item__input" checked>
						<label class="accordion-item__label" for="panel-1">
							Do you speak English?
							<span class="accordion-item__icon"></span>
						</label>
						<label class="accordion-item__support-label" for="panel-1">
							<img class="accordion-item__image" src="./img/meme1.jpg" alt="meme">
						</label>
					</li>
					<li class="accordion__item accordion-item">
						<input id="panel-2" type="radio" name="memes" class="accordion-item__input">
						<label class="accordion-item__label" for="panel-2">
							What a RSS course, HUH?
							<span class="accordion-item__icon"></span>
						</label>
						<label class="accordion-item__support-label" for="panel-2">
							<img class="accordion-item__image" src="./img/meme2.jpg" alt="meme">
						</label>
					</li>
					<li class="accordion__item accordion-item">
						<input id="panel-3" type="radio" name="memes" class="accordion-item__input">
						<label class="accordion-item__label" for="panel-3">
							Cross-check
							<span class="accordion-item__icon"></span>
						</label>
						<label class="accordion-item__support-label" for="panel-3">
							<img class="accordion-item__image" src="./img/meme3.png" alt="meme">
						</label>
					</li>
					<li class="accordion__item accordion-item">
						<input id="panel-4" type="radio" name="memes" class="accordion-item__input">
						<label class="accordion-item__label" for="panel-4">
							Когда решил Codewars в 20 строчек...
							<span class="accordion-item__icon"></span>
						</label>
						<label class="accordion-item__support-label" for="panel-4">
							<img class="accordion-item__image" src="./img/meme4.jpg" alt="meme">
						</label>
					</li>
				</ul>
			</div>
			
		</main>
	</div>
</body>
</html>
